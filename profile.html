<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - MapMates</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="home.html" class="nav-logo">üó∫Ô∏è MapMates</a>
            <div class="nav-menu">
                <a href="home.html" class="nav-link">Trips</a>
                <a href="map.html" class="nav-link">Map</a>
                <a href="chat.html" class="nav-link">Messages</a>
                <a href="karma.html" class="nav-link">Karma</a>
                <a href="profile.html" class="nav-link active">Profile</a>
                <a href="logout.html" class="nav-link">Logout</a>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <div class="profile-container">
            <div class="profile-header">
                <div class="profile-avatar">
                    <div id="profilePicture" class="avatar-placeholder">üë§</div>
                </div>
                <div class="profile-info">
                    <h1 id="profileName">Loading...</h1>
                    <p id="profileEmail" class="profile-email"></p>
                    <div class="profile-stats">
                        <div class="stat">
                            <span class="stat-value" id="karmaPoints">0</span>
                            <span class="stat-label">Karma Points</span>
                        </div>
                        <div class="stat">
                            <span class="stat-value" id="tripsHosted">0</span>
                            <span class="stat-label">Trips Hosted</span>
                        </div>
                        <div class="stat">
                            <span class="stat-value" id="tripsJoined">0</span>
                            <span class="stat-label">Trips Joined</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="profile-section">
                <div class="section-header">
                    <h2>About</h2>
                    <button class="btn-secondary" onclick="toggleEditMode()">Edit Profile</button>
                </div>
                
                <div id="viewMode">
                    <p id="profileBio" class="profile-bio">No bio yet. Click Edit Profile to add one!</p>
                </div>

                <div id="editMode" style="display: none;">
                    <form id="editProfileForm">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="bio">Bio</label>
                            <textarea id="bio" name="bio" rows="4" placeholder="Tell us about yourself..."></textarea>
                        </div>
                        <div class="form-group">
                            <label for="profilePictureUrl">Profile Picture URL</label>
                            <input type="url" id="profilePictureUrl" name="profilePictureUrl" placeholder="https://example.com/photo.jpg">
                        </div>
                        <div class="form-actions">
                            <button type="button" class="btn-secondary" onclick="toggleEditMode()">Cancel</button>
                            <button type="submit" class="btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="profile-section">
                <h2>My Trips</h2>
                <div id="hostedTrips" class="trips-list"></div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/trips.js"></script>
    <script src="js/profile.js"></script>
    <script>
        checkAuth();
        loadProfile();

        function toggleEditMode() {
            const viewMode = document.getElementById('viewMode');
            const editMode = document.getElementById('editMode');
            const currentUser = getCurrentUser();

            if (editMode.style.display === 'none') {
                // Switch to edit mode
                document.getElementById('name').value = currentUser.name;
                document.getElementById('bio').value = currentUser.bio || '';
                document.getElementById('profilePictureUrl').value = currentUser.profilePicture || '';
                viewMode.style.display = 'none';
                editMode.style.display = 'block';
            } else {
                // Switch to view mode
                viewMode.style.display = 'block';
                editMode.style.display = 'none';
            }
        }

        document.getElementById('editProfileForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const updates = {
                name: document.getElementById('name').value,
                bio: document.getElementById('bio').value,
                profilePicture: document.getElementById('profilePictureUrl').value
            };

            if (updateProfile(updates)) {
                toggleEditMode();
                loadProfile();
                alert('Profile updated successfully!');
            } else {
                alert('Failed to update profile');
            }
        });
    </script>
</body>
</html>
