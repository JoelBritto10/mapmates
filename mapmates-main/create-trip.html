<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Trip - MapMates</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="home.html" class="nav-logo">üó∫Ô∏è MapMates</a>
            <div class="nav-menu">
                <a href="home.html" class="nav-link">Trips</a>
                <a href="map.html" class="nav-link">Map</a>
                <a href="chat.html" class="nav-link">Messages</a>
                <a href="karma.html" class="nav-link">Karma</a>
                <a href="profile.html" class="nav-link">Profile</a>
                <a href="logout.html" class="nav-link">Logout</a>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <div class="page-header">
            <h1>Create a new trip</h1>
        </div>

        <div class="form-container">
            <form id="createTripForm" class="trip-form">
                <div class="form-group">
                    <label for="title">Trip Title *</label>
                    <input type="text" id="title" name="title" required placeholder="e.g., Weekend Hiking in Yosemite">
                </div>

                <div class="form-group">
                    <label for="description">Description *</label>
                    <textarea id="description" name="description" required rows="5" placeholder="Tell travelers what to expect..."></textarea>
                </div>

                <div class="form-group">
                    <label for="location">Location *</label>
                    <input type="text" id="location" name="location" required placeholder="e.g., Yosemite National Park, CA">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="date">Date & Time *</label>
                        <input type="datetime-local" id="date" name="date" required>
                    </div>

                    <div class="form-group">
                        <label for="latitude">Latitude</label>
                        <input type="number" id="latitude" name="latitude" step="0.000001" placeholder="37.8651">
                    </div>

                    <div class="form-group">
                        <label for="longitude">Longitude</label>
                        <input type="number" id="longitude" name="longitude" step="0.000001" placeholder="-119.5383">
                    </div>
                </div>

                <div class="form-group">
                    <label for="image">Trip Photo</label>
                    <input type="file" id="image" name="image" accept="image/*">
                    <small>Upload a photo for your trip (JPG, PNG, etc.)</small>
                    <div id="imagePreview" style="margin-top: 10px; display: none;">
                        <img id="previewImg" src="" alt="Preview" style="max-width: 200px; max-height: 200px; border-radius: 8px;">
                    </div>
                </div>

                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <div id="successMessage" class="success-message" style="display: none;"></div>

                <div class="form-actions">
                    <a href="home.html" class="btn-secondary">Cancel</a>
                    <button type="submit" class="btn-primary">Create trip</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/trips.js"></script>
    <script>
        checkAuth();

        // Handle image preview
        document.getElementById('image').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const preview = document.getElementById('imagePreview');
                    const previewImg = document.getElementById('previewImg');
                    previewImg.src = event.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('createTripForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const imageFile = document.getElementById('image').files[0];
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            // If there's a file, convert to base64
            if (imageFile) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const formData = {
                        title: document.getElementById('title').value,
                        description: document.getElementById('description').value,
                        location: document.getElementById('location').value,
                        date: document.getElementById('date').value,
                        latitude: parseFloat(document.getElementById('latitude').value) || null,
                        longitude: parseFloat(document.getElementById('longitude').value) || null,
                        image: event.target.result
                    };
                    
                    submitTrip(formData, errorDiv, successDiv);
                };
                reader.readAsDataURL(imageFile);
            } else {
                const formData = {
                    title: document.getElementById('title').value,
                    description: document.getElementById('description').value,
                    location: document.getElementById('location').value,
                    date: document.getElementById('date').value,
                    latitude: parseFloat(document.getElementById('latitude').value) || null,
                    longitude: parseFloat(document.getElementById('longitude').value) || null,
                    image: ''
                };
                
                submitTrip(formData, errorDiv, successDiv);
            }
        });

        function submitTrip(formData, errorDiv, successDiv) {
            const result = createTrip(formData);
            
            if (result.success) {
                successDiv.textContent = 'Trip created successfully! Redirecting...';
                successDiv.style.display = 'block';
                setTimeout(() => {
                    window.location.href = 'home.html';
                }, 1500);
            } else {
                errorDiv.textContent = result.message;
                errorDiv.style.display = 'block';
            }
        }
    </script>
</body>
</html>
